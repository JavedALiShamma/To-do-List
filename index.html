<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <!-- /// here we need to design the UI of the to-do List -->
    <div class="hero-front">
        <nav class="nav-top">
                <img src="Logo.png" alt="">
        </nav>
        <div class="search-box">
            <input class="px-2" type="text" placeholder="Enter you To-do List task">
            <button class="add-btn"> Add <span class="material-symbols-outlined">add</span></button>
        </div>
        <!--  Here we need to add the status of the optiond -->
    <div id="status-progress" class="status-list">
        <div id="todoList" class="todoListMain"> 
            <div class="todohead" id="todohead">
               <div class="name-number"><p id="idTodoSection" class="section-name"> Todo</p> <badge id="todo-badgeID" class="number-badge mx-1">1</badge></div>
                <p id="priority" class="priorityName">
                    High priority
                    <badge  class="number-badge mx-1">1</badge
                </p>
                
            </div>
            <div class="conatiner-body display-off" id="todo-body">
                <span id="event-note" class="material-symbols-outlined">event_note</span>
                <p> You have no toDo items as of Now</p>
            </div>
            <div class="AddElement">
                <div id="" class="elementSeen">
                    <p class="nameofevent">Exercise at early morning</p>
                    <p class="duedate"> 10/12/23 </p>
                    <div class="editDelete">
                        <span id="edit-btn" class="material-symbols-outlined editButton">edit</span>
                        <span id="delete-btn" class="material-symbols-outlined delete-btn">delete</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="started" class="todoListMain"> 
            <div class="todohead" id="startedhead">
               <div class="name-number"><p id="TodoSection" class="section-name"> Started</p> <badge class="number-badgeStarted mx-1">0</badge></div>
                <p id="priority" class="priorityName">
                    High priority
                    <badge class="number-badge mx-1">0</badge
                </p>
                
            </div>
            <div class="conatiner-body display-off" id="started-body">
                <span id="event-note" class="material-symbols-outlined">event_note</span>
                <p> You have no toDo items as of Now</p>
            </div>
            <div id="addelStarted" class="AddElement"></div>
        </div>
        <div id="compelted-list" class="todoListMain"> 
            <div class="todohead" id="compltedhead">
               <div class="name-number"><p id="idTodoSection" class="section-name"> compelted</p> <badge class="number-badgCompleted mx-1">0</badge></div>
                <p id="priority" class="priorityName">
                    High priority
                    <badge class="number-badge mx-1">0</badge
                </p>
                
            </div>
            <div class="conatiner-body display-off" id="todo-body">
                <span id="event-note" class="material-symbols-outlined">event_note</span>
                <p> You have no toDo items as of Now</p>
            </div>
            <div id="addelComplted" class="AddElement"></div>
        </div>
    </div>
    </div>
    <!-- /// here we will have the input form of the todo List    -->
    <div class="form_popUp display-off">
        <form class="AddForm">
            <span id="cancel" class="material-symbols-outlined">
                cancel
                </span>
            <label for="">Name of event</label>
            <input type="text" name="NameEvent"class="eventName" required>
            <label for=""> Due date</label>
            <input name="duedate" type="date" required>
            <label for="select">Select a priority</label>
            <select name="priority" required> 
                <option value="low priority" class="priority"> low priority</option>
                <option value="High priority" class="priority"> High priority</option>
                <option value="medium priority" class="priority">medium priority</option>
            </select>
            <select name="state" id="" class="state">
                <option value="todo-state">todo-state</option>
                <option value="started-state">started-state</option>
                <option value="completed-state">completed-state</option>
            </select>
            <button class="submit">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
